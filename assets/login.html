<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="css/login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Itmasters</title>
</head>
<body>
    <div class="bordas m-auto w50 textcentere">
        <h1 class="textwhite">LOGIN</h1>
        <div class="">
            <form class="m-auto" action="">
                <div class="m-auto">
                    <label class="dblock textcenter" for="login">Login</label>
                    <input type="text" id="login" placeholder="Digite seu login"> 
                </div>
                <div> 
                    <label class="dblock textcenter" for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha">
                </div>
                <div>
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
